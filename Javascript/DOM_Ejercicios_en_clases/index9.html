<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Keydown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #output {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Presiona una tecla</h1>
    <div id="output">Ninguna tecla presionada aún.</div>

    <script>
        document.addEventListener('keydown', function(event) {
            const output = document.getElementById('output');
            output.innerHTML = `Tecla presionada: ${event.key} y code ${event.keyCode}`;
            console.log(`Tipo de evento: ${event.type}`);
            console.log(`¿Tecla Ctrl presionada?: ${event.ctrlKey}`);
        });
    </script>
</body>
</html>
