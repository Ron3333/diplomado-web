<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculadora</title>
    <style>
      .container-aep{
        background-color: aquamarine;

      }

      .fondo{
        background-color: aquamarine;
        border: 2px solid red;
      }
      .col-form-label{
        font-weight: 700;
      }

      .btn-primary {
        padding: 5px 20px 5px 20px;
        font-weight: 800;
      }

      .resultado{
        font-weight: 600;
        color: red;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
   <h1 class="text-center mt-5 mb-5">Calculadora </h1>
    <div class="container">
      <div class="row text-center">
        <form id="forma">
          <div class="col-12 ">
             <div class="mb-3 row">
              <label for="numero1" class="col-sm-2 col-form-label">Numero 1:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="numero1">
                </div>
            </div>
            <div class="mb-3 row">
              <label for="numero2" class="col-sm-2 col-form-label">Numero 2:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="numero2">
              </div>
            </div>
          </div>
        
      </div>
       <div class="d-flex  justify-content-center">
            <div class="resultado m-3" > El resultado es: <span id="resultado"></span></div>
      </div>
        <div class="d-flex  justify-content-center mb-3">

            <input type="radio" class="btn-check" name="operacion" value="suma" id="suma"  checked>
             <label class="btn btn-primary mx-2 " for="suma">Suma</label>

            <input type="radio" class="btn-check" name="operacion" value="resta" id="resta" >
            <label class="btn btn-primary mx-2" for="resta">Resta</label>

            <input type="radio" class="btn-check" name="operacion" value="multiplicacion" id="multiplicacion" >
            <label class="btn btn-primary mx-2" for="multiplicacion">Multiplicar</label>

             <input type="radio" class="btn-check" name="operacion" value="dividir" id="dividir" >
            <label class="btn btn-primary mx-2" for="dividir">Dividir</label>
            
      </div>
      </form>
      <div class="d-flex  justify-content-center">
            <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js" ></script>

  

  </body>
</html>
