<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilo para los elementos con display: inline-block */
    .inline-block-example {
      display: inline-block;
      background-color: #f2f2f2;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="inline-block-example">Elemento 1</div>
  <div class="inline-block-example">Elemento 2</div>
  <div class="inline-block-example">Elemento 3</div>

 <!--  
  El valor display: inline-block; en CSS es una combinación de los comportamientos de los valores inline y block.

  Aquí se explica más en detalle qué significa y qué hace display: inline-block;:

  Alineación horizontal: Los elementos con display: inline-block; se alinean horizontalmente, uno al lado del otro, de la misma forma que los elementos inline. Sin embargo, a diferencia de los elementos inline, el salto de línea no se produce automáticamente después de cada elemento.
  Dimensiones y espaciado: A pesar de la alineación horizontal, los elementos con display: inline-block; pueden tener propiedades de tamaño (ancho, alto) y espaciado (margen, relleno) aplicadas, tal como los elementos block.
  Respeta dimensiones: Mientras que los elementos inline ignoran el ancho y alto establecidos, los elementos inline-block respetan estas propiedades.
  Alineación vertical: Los elementos inline-block se alinean por defecto en la línea de base del texto. Esto se puede ajustar con la propiedad vertical-align.
  En resumen, display: inline-block; combina las características de los elementos en línea (inline) y los elementos en bloque (block), permitiendo que los elementos se alineen horizontalmente, pero a la vez puedan tener dimensiones y espaciado propios.

  Es muy útil para crear diseños de elementos en línea que necesitan un mayor control sobre su tamaño y posicionamiento, como botones, elementos de menú, iconos, etc.

 -->

</body>
</html>
