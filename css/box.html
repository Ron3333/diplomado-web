<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CAJA </title>
	<style type="text/css">
		p {
			border-style: solid;
			border-color: #ff8800;
			border-width: 0.5in;
			padding: 2rem 1rem;
			width: 200px;
			float:right;
		}
		p.dos{
			border-style: solid;
			border-color: #ff8800;
			border-width: 0.5in;
			padding: 2rem 1rem;
			font-size: 1rem;
		}
		li {
			border-style: dashed;
			border-width: 3px;
			border-color: rgb(211, 138, 138);
			margin: 5px;
		}
</style>
</head>
<body>
	<p>Esto es un parrafo</p>
	<p class="dos">Esto es un parrafo</p>
	<ul>
		<li>item</li>
		<li>item</li>
		<li>item</li>
	</ul>


</body>
</html>
