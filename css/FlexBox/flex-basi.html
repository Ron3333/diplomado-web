<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de flex-basis</title>
  <style>
     .flex-container{
          display: flex;
     }

     .flex-container div{
          background-color: chocolate;
          margin: 5px;
          height: 50px;
     }


   
  </style>
</head>
<body>

  <div class="flex-container">
    <div>1</div>
    <div style="flex-basis:500px">2</div>
    <div>3</div>  
  </div>

</body>
</html>
