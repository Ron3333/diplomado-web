	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox align-content</title>
	
</head>
<body>
	<div style="display: flex; width: 500px; border: 1px solid #ccc;">
	  <div style="background-color: #6495ED; padding: 10px; flex-grow: 1;">Item 1</div>
	  <div style="background-color: #FFA07A; padding: 10px; flex-grow: 2;">Item 2</div>
	  <div style="background-color: #90EE90; padding: 10px; flex-grow: 3;">Item 3</div>
	</div>

<!-- 
	En este ejemplo, tenemos un contenedor Flexbox de 500 píxeles de ancho. Dentro de él, tenemos tres elementos:

	Item 1: flex-grow: 1
	Item 2: flex-grow: 2
	Item 3: flex-grow: 3
	Cuando los elementos tienen diferentes valores de flex-grow, el espacio disponible se distribuye proporcionalmente entre ellos. En este caso:

	Item 1 tiene un flex-grow de 1, por lo que ocupará 1 parte del espacio disponible.
	Item 2 tiene un flex-grow de 2, por lo que ocupará 2 partes del espacio disponible.
	Item 3 tiene un flex-grow de 3, por lo que ocupará 3 partes del espacio disponible.

	Como puedes ver, Item 3 ocupa el doble de espacio que Item 2, y Item 2 ocupa el doble de espacio que Item 1.

	Esto es útil cuando quieres que ciertos elementos crezcan más que otros dentro de un contenedor Flexbox. Puedes ajustar los valores de flex-grow para lograr el comportamiento deseado.
	 -->

</body>
</html>

</div>
</body>
</html>
