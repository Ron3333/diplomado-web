<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.caja-1{
			background-color: gray;
			width: 100px;
			height: 50px;
			position: relative;
		}

		.caja-2{
			background-color: green;
			width: 100px;
			height: 50px;
			position: absolute;
			left: 10px;
			top: 100%;
		}

		.caja-3{
			background-color: red;
			width: 100px;
			height: 50px;
			position: absolute;
			left: 20px;
			top: 200%;
		}

	</style>
</head>
<body>
	<div class="caja-1">
	   <div class="caja-2"></div>
	</div>
	<div class="caja-1">
	   <div class="caja-3"></div>
	</div>

</body>
</html>
